name: Deployement Pipeline for frontend
on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'
            
            - name: Install Dependencies
              run: npm ci

            - name: Build Project
              run: npm run build

            - name: Deploy to GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                path: dist
    
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
          name: github-pages
          url: ${{ steps.deployement.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployement
              uses: actions/deploy-pages@v4